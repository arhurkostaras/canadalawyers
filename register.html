<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Google Analytics 4 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Registration Form Fix</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            color: #1e3a8a;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .plan-display {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #3b82f6;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #1e3a8a;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 5px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group.full-width {
            flex: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }
        
        .required {
            color: #dc2626;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }
        
        .note {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .note-title {
            font-weight: bold;
            color: #92400e;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Complete Your Lawyer Registration</h1>
              <a href="/" class="home-btn" style="display: inline-block; margin-top: 10px; padding: 8px 16px; background: #4a90e2; color: white; text-decoration: none; border-radius: 5px; font-size: 14px;">‚Üê Home</a>
            <div class="plan-display">
                <strong>Selected Plan:</strong> <span id="selectedPlan">Premium - $299/month</span>
            </div>
        </div>

        <form id="cpaRegistrationForm">
            <!-- Personal Information -->
            <div class="form-section">
                <h3 class="section-title">Personal Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" value="Arthur" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" value="Kostaras" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" value="arthur@negotiateandwin.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" value="647-956-7290" required>
                    </div>
                </div>
            </div>

            <!-- Professional Credentials -->
            <div class="form-section">
                <h3 class="section-title">Professional Credentials</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpaLicense">Bar Number <span class="required">*</span></label>
                        <input type="text" id="cpaLicense" name="cpaLicense" placeholder="e.g., ON-12345" required>
                    </div>
                    <div class="form-group">
                        <label for="province">Licensed Province <span class="required">*</span></label>
                        <select id="province" name="province" required>
                            <option value="">Select Province</option>
                            <option value="ontario">Ontario</option>
                            <option value="quebec">Quebec</option>
                            <option value="british-columbia">British Columbia</option>
                            <option value="alberta">Alberta</option>
                            <option value="manitoba">Manitoba</option>
                            <option value="saskatchewan">Saskatchewan</option>
                            <option value="nova-scotia">Nova Scotia</option>
                            <option value="new-brunswick">New Brunswick</option>
                            <option value="newfoundland">Newfoundland and Labrador</option>
                            <option value="pei">Prince Edward Island</option>
                            <option value="northwest">Northwest Territories</option>
                            <option value="nunavut">Nunavut</option>
                            <option value="yukon">Yukon</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="experience">Years of Experience <span class="required">*</span></label>
                        <select id="experience" name="experience" required>
                            <option value="">Select Experience Level</option>
                            <option value="0-2">0-2 years (New Graduate)</option>
                            <option value="3-5">3-5 years (Junior Professional)</option>
                            <option value="6-10">6-10 years (Experienced Professional)</option>
                            <option value="11-15">11-15 years (Senior Professional)</option>
                            <option value="16+">16+ years (Expert/Partner Level)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="firmSize">Current Firm Size</label>
                        <select id="firmSize" name="firmSize">
                            <option value="">Select Firm Type</option>
                            <option value="solo">Solo Practice</option>
                            <option value="small">Small Firm (2-10 Lawyers)</option>
                            <option value="medium">Medium Firm (11-50 Lawyers)</option>
                            <option value="large">Large Firm (51+ Lawyers)</option>
                            <option value="big4">Big 4 Firm</option>
                            <option value="corporate">Corporate (In-house)</option>
                            <option value="government">Government</option>
                            <option value="freelance">Independent/Freelance</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Service Specializations -->
            <div class="form-section">
                <h3 class="section-title">Service Specializations</h3>
                <label>Select the services you specialize in <span class="required">*</span></label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="tax" name="services" value="tax-planning" checked>
                        <label for="tax">Tax Planning & Preparation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="bookkeeping" name="services" value="bookkeeping" checked>
                        <label for="bookkeeping">Bookkeeping & Legal</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="payroll" name="services" value="payroll" checked>
                        <label for="payroll">Payroll Services</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="audit" name="services" value="audit" checked>
                        <label for="audit">Audit & Assurance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="financial" name="services" value="financial-planning" checked>
                        <label for="financial">Financial Planning</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="consulting" name="services" value="business-consulting" checked>
                        <label for="consulting">Business Consulting</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="forensic" name="services" value="forensic">
                        <label for="forensic">Forensic Legal</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="mergers" name="services" value="mergers">
                        <label for="mergers">M&A Advisory</label>
                    </div>
                </div>
            </div>

            <!-- Industry Experience -->
            <div class="form-section">
                <h3 class="section-title">Industry Experience</h3>
                <label>Select industries you have experience with</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="tech" name="industries" value="technology">
                        <label for="tech">Technology</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="healthcare" name="industries" value="healthcare">
                        <label for="healthcare">Healthcare</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="manufacturing" name="industries" value="manufacturing">
                        <label for="manufacturing">Manufacturing</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="retail" name="industries" value="retail">
                        <label for="retail">Retail</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="real-estate" name="industries" value="real-estate">
                        <label for="real-estate">Real Estate</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="construction" name="industries" value="construction">
                        <label for="construction">Construction</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="non-profit" name="industries" value="non-profit">
                        <label for="non-profit">Non-Profit</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="financial-services" name="industries" value="financial-services">
                        <label for="financial-services">Financial Services</label>
                    </div>
                </div>
            </div>

            <!-- Professional Profile -->
            <div class="form-section">
                <h3 class="section-title">Professional Profile</h3>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="bio">Professional Bio</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Brief description of your professional background, expertise, and what makes you unique as a lawyer..."></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hourlyRate">Hourly Rate (CAD)</label>
                        <select id="hourlyRate" name="hourlyRate">
                            <option value="">Select Rate Range</option>
                            <option value="75-100">$75-100/hour</option>
                            <option value="100-150">$100-150/hour</option>
                            <option value="150-200">$150-200/hour</option>
                            <option value="200-300">$200-300/hour</option>
                            <option value="300+">$300+/hour</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="availability">Availability</label>
                        <select id="availability" name="availability">
                            <option value="">Select Availability</option>
                            <option value="immediate">Available Immediately</option>
                            <option value="1-2weeks">1-2 weeks</option>
                            <option value="1month">Within 1 month</option>
                            <option value="seasonal">Seasonal (Tax Season)</option>
                            <option value="project-based">Project-based only</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Terms and Submit -->
            <div class="form-section">
                <div class="checkbox-item" style="margin-bottom: 20px;">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service and confirm that all information provided is accurate <span class="required">*</span></label>
                </div>
                <div class="checkbox-item" style="margin-bottom: 20px;">
                    <input type="checkbox" id="marketing" name="marketing">
                    <label for="marketing">I would like to receive updates about new client opportunities and platform features</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Complete Lawyer Registration</button>
        </form>
    </div>

    <script>
        // Enhanced form submission handling
        document.getElementById('cpaRegistrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const registrationData = {};
            
            // Get all form fields
            for (let [key, value] of formData.entries()) {
                if (registrationData[key]) {
                    // Handle multiple values (checkboxes)
                    if (Array.isArray(registrationData[key])) {
                        registrationData[key].push(value);
                    } else {
                        registrationData[key] = [registrationData[key], value];
                    }
                } else {
                    registrationData[key] = value;
                }
            }
            
            // Add plan information
            registrationData.selectedPlan = document.getElementById('selectedPlan').textContent;
            registrationData.registrationType = 'Lawyer';
            
            console.log('Lawyer Registration Data:', registrationData);
            
            // Submit to Railway backend
try {
    const response = await fetch('https://canadalawyers-backend-production.up.railway.app/api/cpa-registration', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(registrationData)
    });
    
    if (response.ok) {
        alert('üéâ Lawyer Registration Successful!\n\nYour application has been submitted. You will receive a confirmation email shortly with next steps for profile verification.');
    } else {
        throw new Error('Registration failed');
    }
} catch (error) {
    console.error('Registration error:', error);
    alert('Sorry, there was an error submitting your registration. Please try again or contact support.');
}
            
            // In real implementation, this would call your backend API
            // submitToBackend(registrationData);
        });
        
        // Function to update selected plan
        function updateSelectedPlan(plan) {
            const planText = plan === 'standard' ? 'Standard - $149/month' : 'Premium - $299/month';
            document.getElementById('selectedPlan').textContent = planText;
        }
        
        // Plan selection function for integration
        window.selectPlan = function(plan) {
            console.log('Lawyer Plan selected:', plan);
            updateSelectedPlan(plan);
        };
        
        console.log('‚úÖ Lawyer Registration Form - Professional Version Loaded');
    </script>
</body>
</html>
