<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CanadaAccountants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Reset Your Password
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <form class="mt-8 space-y-6" id="forgotForm">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Email address"
                    >
                </div>

                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
                        id="submitBtn"
                    >
                        Send Reset Link
                    </button>
                </div>

                <div id="successMessage" class="hidden mt-3 text-center text-sm text-green-600 bg-green-50 border border-green-200 rounded-md p-3"></div>
                <div id="errorMessage" class="hidden mt-3 text-center text-sm text-red-600 bg-red-50 border border-red-200 rounded-md p-3"></div>
            </form>

            <div class="text-center">
                <a href="/cpa-login.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const response = await fetch('https://canadaaccountants-backend-production-1d8f.up.railway.app/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('email').value })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = data.message || 'If an account with that email exists, a password reset link has been sent.';
                    successMsg.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('hidden');
            }

            btn.disabled = false;
            btn.textContent = 'Send Reset Link';
        });
    </script>
</body>
</html>
