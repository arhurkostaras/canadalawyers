<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - CanadaLawyers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Set New Password
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Enter your new password below.
                </p>
            </div>

            <!-- No token error -->
            <div id="noTokenError" class="hidden text-center">
                <div class="text-red-600 bg-red-50 border border-red-200 rounded-md p-4">
                    <p class="font-medium">Invalid or missing reset link.</p>
                    <p class="text-sm mt-1">Please request a new password reset.</p>
                </div>
                <a href="/forgot-password" class="mt-4 inline-block text-sm font-medium text-indigo-600 hover:text-indigo-500">
                    Request New Reset Link
                </a>
            </div>

            <form class="mt-8 space-y-6" id="resetForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="newPassword" class="sr-only">New Password</label>
                        <input
                            id="newPassword"
                            type="password"
                            required
                            minlength="8"
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="New password (min 8 characters)"
                        >
                    </div>
                    <div>
                        <label for="confirmPassword" class="sr-only">Confirm Password</label>
                        <input
                            id="confirmPassword"
                            type="password"
                            required
                            minlength="8"
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Confirm new password"
                        >
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
                        id="submitBtn"
                    >
                        Reset Password
                    </button>
                </div>

                <div id="successMessage" class="hidden mt-3 text-center text-sm text-green-600 bg-green-50 border border-green-200 rounded-md p-3"></div>
                <div id="errorMessage" class="hidden mt-3 text-center text-sm text-red-600 bg-red-50 border border-red-200 rounded-md p-3"></div>
            </form>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.getElementById('noTokenError').classList.remove('hidden');
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.classList.remove('hidden');
                return;
            }

            if (newPassword.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters.';
                errorMsg.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const response = await fetch('https://canadalawyers-backend-production.up.railway.app/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = 'Password reset successfully! Redirecting to login...';
                    successMsg.classList.remove('hidden');
                    document.getElementById('resetForm').querySelector('button').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/lawyer-login';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
